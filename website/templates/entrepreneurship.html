{% extends "base.html" %}
{% block title %}entrepreneurship{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sectorA.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}" />
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/styles.css') }}"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/reels.css') }}"/>

<div class="title-container">
    <h2 class="page-title">ENTREPRENEURSHIP</h2>
</div>

<div class="video-grid-container">
    {% for video in entrepreneurship %}
    <div class="video-item">
        <video width="100%" controls>
            <source src="{{ entrepreneurship.url }}" type="entrepreneurship/mp4">
            Your browser does not support the video tag.
        </video>
        <p>{{ entrepreneurship.name }}</p> 
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
