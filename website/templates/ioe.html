{% extends "base.html" %}
{% block title %}IoE{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sectorA.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/reels.css') }}"/>


<div class="title-container">
    <h2 class="page-title">INTERNET OF EVERYTHING</h2>
</div>

<div class="video-grid-container">
    {% for video in ioe %}
    <div class="video-item">
        <video width="100%" controls>
            <source src="{{ ioe.url }}" type="ioe/mp4">
            Your browser does not support the video tag.
        </video>
        <p>{{ ioe.name }}</p> 
    </div>
    {% endfor %}
</div>

{% endblock %}
