{% extends "base.html" %}
{% block title %}Science{% endblock %}

{% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/cables.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/sectorA.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/raspberry.css') }}"
/>

<link
rel="stylesheet"
href="{{ url_for('static', filename='css/styles.css') }}"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/reels.css') }}"/>

<div class="title-container">
    <h2 class="page-title">SCIENCE</h2>
</div>

<div class="video-grid-container">
    {% for video in science %}
    <div class="video-item">
        <video width="100%" controls>
            <source src="{{ science.url }}" type="science/mp4">
            Your browser does not support the video tag.
        </video>
        <p>{{ science.name }}</p> 
    </div>
    {% endfor %}
</div>


{% endblock %}
